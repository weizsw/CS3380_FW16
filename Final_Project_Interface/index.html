<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Mizzou Airline</title>
	<link rel="stylesheet" type="text/css" href="css/css1.css">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">

</head>

<body background="Images/Boeing-747.jpg">

	<ul class="nav"> 
	
    <li class="navi1 navi"><a href="#">Home</a> </li>
    <li class="navi"><a href="#">Admin</a> </li>
    <li class="navi"><a href="#">Employee</a> </li>
	</ul>

	<div class="interface">
		<div class="form">
	      
	      <ul class="tab-group">
	        <li class="tab active"><a href="#login">Log In</a></li>
	        <li class="tab"><a href="#signup">Sign Up</a></li>
	      </ul>
	      
				      <div class="tab-content">

				        <div id="login">   
				          <h1>Welcome Back!</h1>
				          
				          <form action="" method="post">
				          
				            <div class="field-wrap">
					            <label>
					              User Name<span class="req">*</span>
					            </label>
					            <input type="email"required autocomplete="off"/>
				         	</div>
				          
				          <div class="field-wrap">
				            <label>
				              Password<span class="req">*</span>
				            </label>
				            <input type="password"required autocomplete="off"/>
				          </div>
				          
				          <p class="forgot"><a href="#">Forgot Password?</a></p>
				          
				          <button class="button button-block"/>Log In</button>
				          
				          </form>
				        </div><!-- login -->
				      

				        <div id="signup">   
				          <h1>Sign Up for Free</h1>
				          
				          <form action="" method="post">
				          
					          <div class="top-row">
					            <div class="field-wrap">
					              <label>
					                First Name<span class="req">*</span>
					              </label>
					              <input type="text" required autocomplete="off" />
					            </div>
					        
					            <div class="field-wrap">
					              <label>
					                Last Name<span class="req">*</span>
					              </label>
					              <input type="text"required autocomplete="off"/>
					            </div>
					          </div>

					          <div class="field-wrap">
					            <label>
					              User Name<span class="req">*</span>
					            </label>
					            <input value="" name="USER_EMAIL" type="email"required autocomplete="off"/>
					          </div>
					          
					          <div class="field-wrap">
					            <label>
					              Set A Password<span class="req">*</span>
					            </label>
					            <input value="" name="USER_PASSWORD" type="password"required autocomplete="off"/>
					          </div>
					          
					          <button type="submit" class="button button-block"/>Get Started</button>
				          </form>
				        </div>
				        
				      
				        
				      </div><!-- tab-content -->
	      
		</div> <!-- /form -->
	<div class="form2">
		<ul class="tab-group2">
	        <li class="tab2 active2"><a href="#findflights">Find flights</a></li>
	        <li class="tab2"><a href="#checkin">My trips/Check-in</a></li>
	        <li class="tab2"><a href="#status">Flight status</a></li>
     	 </ul>
     	 <div class="tab-content2">


     	 
     	  <div id="findflights">   
	          <h1>Find it</h1>
	          
	          <form action="" method="post">

	          
	          <div class="top-row2">
	            <div class="field-wrap2">
	              <label>
	                From<span class="req">*</span>
	              </label>
	              <input type="text" required autocomplete="off" />
	            </div>
	        
	            <div class="field-wrap2">
	              <label>
	                To<span class="req">*</span>
	              </label>
	              <input type="text"required autocomplete="off"/>
	            </div>

	            <div class="field-wrap2">
	              <label>
	                Number of passengers<span class="req">*</span>
	              </label>
	              <input type="text"required autocomplete="off"/>
	            </div>
	          </div>

	          <div class="top-row2">
	            <div class="field-wrap2">
	              <label>
	                Depart<span class="req">*</span>
	              </label>
	              <input type="text" required autocomplete="off" />
	            </div>
	        
	            <div class="field-wrap2">
	              <label>
	                Return<span class="req">*</span>
	              </label>
	              <input type="text"required autocomplete="off"/>
	            </div>
         	 </div>
          
          <button type="submit" class="button2 button-block2"/>Search</button>
          
        </form>
	 </div> <!-- findflight -->

        	<div id="checkin">   
	          <h1>Find it</h1>
	          
	          <form action="" method="post">

	          
	          <div class="top-row2">
	            <div class="field-wrap2">
	              <label>
	                Passenger first name<span class="req">*</span>
	              </label>
	              <input type="text" required autocomplete="off" />
	            </div>
	        
	            <div class="field-wrap2">
	              <label>
	                passenger last name<span class="req">*</span>
	              </label>
	              <input type="text"required autocomplete="off"/>
	            </div>

	            <div class="field-wrap2">
	              <label>
	                Record locator<span class="req">*</span>
	              </label>
	              <input type="text"required autocomplete="off"/>
	            </div>
	          </div>

          <button type="submit" class="button2 button-block2 buttonre"/>Fine Reservation</button>
          
        </form>
	 </div> <!-- checkin -->

     


        </div> <!-- tab -->
	</div>	<!-- form2 -->
</div><!--  /interface -->
